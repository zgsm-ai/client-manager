basePath: /
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a client manager API server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Client Manager API
  version: "1.0"
paths:
  /client-manager/api/v1/logs:
    get:
      consumes:
      - application/json
      description: Retrieve log statistics for a given time period
      parameters:
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start_date
        required: true
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end_date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Log statistics
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get log statistics
      tags:
      - Log
    post:
      consumes:
      - application/json
      description: Create a new log record
      parameters:
      - description: Log data
        in: body
        name: log
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created log
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create log
      tags:
      - Log
  /client-manager/api/v1/logs/{client_id}/{file_name}:
    get:
      consumes:
      - application/json
      description: Retrieve logs for a specific client with pagination
      parameters:
      - description: Client ID
        in: path
        name: client_id
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Number of items per page
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Logs list with pagination
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid parameters
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get logs by client
      tags:
      - Log
  /healthz:
    get:
      consumes:
      - application/json
      description: Check the health status of the service
      produces:
      - application/json
      responses:
        "200":
          description: Health status
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Service unhealthy
          schema:
            additionalProperties: true
            type: object
      summary: Health check endpoint
      tags:
      - Health
  /live:
    get:
      consumes:
      - application/json
      description: Check if the service is running
      produces:
      - application/json
      responses:
        "200":
          description: Liveness status
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Service not alive
          schema:
            additionalProperties: true
            type: object
      summary: Liveness check endpoint
      tags:
      - Health
  /ready:
    get:
      consumes:
      - application/json
      description: Check if the service is ready to accept traffic
      produces:
      - application/json
      responses:
        "200":
          description: Readiness status
          schema:
            additionalProperties: true
            type: object
        "503":
          description: Service not ready
          schema:
            additionalProperties: true
            type: object
      summary: Readiness check endpoint
      tags:
      - Health
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
